name: Deploy Nuxt.js Project

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-run:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install

    - name: Build Nuxt.js project
      run: npm run build

    - name: Move build to destination directory
      run: |
        mkdir -p /home/ubuntu/ghdeploy
        mv -f .output/server /home/ubuntu/ghdeploy/
        mv -f .output/public /home/ubuntu/ghdeploy/
        mv -f .output/nitro.json /home/ubuntu/ghdeploy/

    - name: Restart systemd service
      run: |
        systemctl restart nuxt-chat.service
